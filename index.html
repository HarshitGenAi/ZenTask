<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenTask - Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-top">
                <button class="menu-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="app-title logo">ZenTask</h1>
                <div class="header-actions">
                    <button class="settings-btn" id="openSettingsBtn" aria-label="Settings">
                        <i class="fas fa-gear"></i>
                    </button>
                    <button class="add-page-btn" id="openAddPageBtn" aria-label="Add task (detailed)">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="search-container" id="searchContainer">
                <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
            </div>
        </header>

        <nav class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="user-name">ZenTask</span>
                </div>
                <ul class="nav-list">
                    <li class="nav-item active" data-list="my-day">
                        <i class="fas fa-sun"></i>
                        <span>My Day</span>
                        <span class="task-count" id="myDayCount">0</span>
                    </li>
                    <li class="nav-item" data-list="important">
                        <i class="fas fa-star"></i>
                        <span>Important</span>
                        <span class="task-count" id="importantCount">0</span>
                    </li>
                    <li class="nav-item" data-list="planned">
                        <i class="fas fa-calendar"></i>
                        <span>Planned</span>
                        <span class="task-count" id="plannedCount">0</span>
                    </li>
                    <li class="nav-item" data-list="all-tasks">
                        <i class="fas fa-list"></i>
                        <span>All Tasks</span>
                        <span class="task-count" id="allTasksCount">0</span>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <div class="list-header">
                <h2 class="list-title" id="listTitle">My Day</h2>
                <span class="list-date" id="listDate"></span>
            </div>

            <div class="toolbar-row">
                <div class="filter-container segmented" id="filterSegmented" role="tablist" aria-label="Task filter">
                    <div class="segmented-track">
                        <div class="segmented-slider" id="filterSlider" aria-hidden="true"></div>
                        <button class="filter-btn active" role="tab" aria-selected="true" data-filter="all">All</button>
                        <button class="filter-btn" role="tab" aria-selected="false" data-filter="active">Active</button>
                        <button class="filter-btn" role="tab" aria-selected="false" data-filter="completed">Completed</button>
                    </div>
                </div>
                <div class="sort-bar">
                    <label for="sortSelect">Sort</label>
                    <select id="sortSelect" class="sort-select" aria-label="Sort tasks">
                        <option value="manual">Manual</option>
                        <option value="created_desc">Newest</option>
                        <option value="created_asc">Oldest</option>
                        <option value="due_asc">Due date ↑</option>
                        <option value="due_desc">Due date ↓</option>
                        <option value="priority_desc">Priority ↑</option>
                        <option value="priority_asc">Priority ↓</option>
                    </select>
                </div>
            </div>

            <div class="task-list" id="taskList">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-check-circle"></i>
                    <p>No tasks yet. Add one below!</p>
                </div>
            </div>

            <div class="add-task-container">
                <div class="add-task-input">
                    <i class="fas fa-pen input-leading-icon" aria-hidden="true"></i>
                    <input type="text" id="taskInput" placeholder="Quick add a task">
                    <button class="add-btn" id="addBtn" aria-label="Quick add task">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </main>

        <div class="modal-overlay" id="taskModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Add Task</h3>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form class="task-form" id="taskForm">
                    <input type="hidden" id="editTaskId">
                    <div class="form-group">
                        <label for="taskTitleInput">Title *</label>
                        <input type="text" id="taskTitleInput" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescInput">Description</label>
                        <textarea id="taskDescInput" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate">
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                        <button type="submit" class="save-btn" id="saveBtn">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="celebration-overlay" id="celebrationOverlay" aria-hidden="true">
        <div class="screen-glow"></div>
        <div class="confetti" id="confettiContainer"></div>
    </div>

    <!-- Full-screen add page -->
    <div class="add-page-overlay" id="addPage" aria-hidden="true">
        <div class="add-page-panel">
            <div class="add-page-header">
                <h3>Add Task</h3>
                <button class="close-btn" id="closeAddPage" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="task-form add-page-form" id="addPageForm">
                <div class="form-group">
                    <label for="ap_title">Title *</label>
                    <input type="text" id="ap_title" required placeholder="e.g., Prepare project report">
                </div>
                <div class="form-group">
                    <label for="ap_desc">Description</label>
                    <textarea id="ap_desc" rows="4" placeholder="Add more details"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ap_due">Due Date</label>
                        <input type="date" id="ap_due">
                    </div>
                    <div class="form-group">
                        <label for="ap_priority">Priority</label>
                        <select id="ap_priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="ap_cancel">Cancel</button>
                    <button type="submit" class="save-btn" id="ap_save">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-overlay" id="settingsPanel" aria-hidden="true">
        <div class="settings-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="close-btn" id="closeSettingsBtn" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-body">
                <div class="setting-item">
                    <div>
                        <div class="setting-title">Performance mode</div>
                        <div class="setting-desc">Reduce blurs/animations for smoother performance</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="togglePerfLite">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div>
                        <div class="setting-title">Celebrate completion</div>
                        <div class="setting-desc">Enable confetti when marking tasks completed</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="toggleConfetti">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Toasts -->
    <div class="toast-container" id="toastContainer" aria-live="polite" aria-atomic="true"></div>

    <script src="script.js"></script>
</body>
</html>
